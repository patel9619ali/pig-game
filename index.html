<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pig Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <section class="mt-5">
      <div class="container">
        <div
          class="game_wrapper text-center p-5 d-flex flex-column justify-content-between"
        >
          <button class="btn btn-primary w-25 mx-auto mb-5">New Game</button>
          <div class="player_turns_left">
            <div class="row">
              <div class="col-4">
                <h3>Turns Left</h3>
                <h3 id="player_one_turn">5</h3>
              </div>
              <div class="col-4 offset-4">
                <h3>Turns Left</h3>
                <h3 id="player_two_turn">5</h3>
              </div>
            </div>
          </div>
          <div id="dice_rolled" class="dice_rolled">
          </div>
          <div class="player_wrapper">
            <div class="row">
              <div class="col-4">
                <h3>Player 1</h3>
                <h3 id="player_one_score">0</h3>
              </div>
              <div class="col-4 offset-4">
                <h3>Player 2</h3>
                <h3 id="player_two_score">0</h3>
              </div>
            </div>
          </div>
          <div class="lower_section">
            <div class="row">
              <div class="col-4">
                <div class="current_player_score_1 py-3">
                  <h4>Current</h4>
                  <h4 id="current_one_score">0</h4>
                </div>
              </div>
              <div class="col-4">
                <div class="dice_hold_role">
                  <button
                    class="btn btn-primary w-75 mx-auto mb-3"
                    id="roll_dice"
                  >
                    Roll Dice
                  </button>
                  <button
                    class="btn btn-primary w-50 mx-auto mb-3"
                    id="hold_dice"
                  >
                    Hold Number
                  </button>
                </div>
              </div>
              <div class="col-4">
                <div class="current_player_score_2 py-3">
                  <h4>Current</h4>
                  <h4 id="current_two_score">0</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="JS/vendor.js"></script>
  </body>
</html>
